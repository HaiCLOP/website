<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azure Bot Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-auth-compat.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo-container">
                <img src="Azure.png" alt="Azure Bot Logo" class="logo">
                <h1 class="logo-text">Azure Bot</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#commands">Commands</a></li>
                <li><a href="#support">Support</a></li>
                <li><a href="#store">Store</a></li>
            </ul>
            <button id="login-btn" class="btn">Login</button>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="login-section" class="auth-section">
        <div class="container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#register-section" id="show-register">Register here</a></p>
        </div>
    </section>

    <!-- Register Section -->
    <section id="register-section" class="auth-section">
        <div class="container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="#login-section" id="show-login">Login here</a></p>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
